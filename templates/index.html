<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid p-0 m-0 vh-100">
      <div class="row h-100 p-0 m-0">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 text-start p-0">
          <app-menu path="{{request.path}}"/>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10 p-0">
          <div class="row m-0">
            <div class="col col-md-12 p-0">
              <app-header>{% block location %} {% endblock %}</app-header>
            </div>
            <div class="col col-md-12 mt-1">
              {% block content %}{% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../components/header/header.js"></script>
    <script src="../components/menu/menu.js"></script>
  </body>
</html>
